<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Contact Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="contact_style.css">
    </head>
    <body>

        <div id="shared-background"></div>

        <div class="contact-container">
          <h1>დამიკავშირდი</h1>
          <p>გაქვს კითხვა, ან შეთავაზება? მომწერე!</p>

          <form action="https://formspree.io/f/myzqjnwz" method="POST" target="_blank">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="3" required></textarea>
            <button type="submit">გაგზავნა</button>
          </form>

          <div class="social-links">
              <a href="https://www.linkedin.com/in/nika-tsitskishvili-2b3346186/" target="_blank">
                <img src="files/images/linkedin.svg" alt="linkedin" class="social-icon" style="filter: invert(-10%) saturate(100%) hue-rotate(320deg);">
              </a>
              <a href="https://www.instagram.com/n.tsitskishvili/" target="_blank">
                <img src="files/images/instagram.svg" alt="Instagram" class="social-icon" style="filter: invert(35%) sepia(73%) saturate(7496%) hue-rotate(314deg) brightness(96%) contrast(101%);">
              </a>
              <a href="https://www.facebook.com/nika.tsitskishvili.12" target="_blank">
                <img src="files/images/facebook.svg" alt="Facebook" class="social-icon" style="filter: invert(36%) sepia(97%) saturate(1553%) hue-rotate(194deg) brightness(98%) contrast(96%);">
              </a>
          </div>
        </div>

    <script src="base.js"></script>
    <script src="scrypt.js"></script>
    </body>
</html>
